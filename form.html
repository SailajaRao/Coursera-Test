<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <h2>Registration Form</h2>
</head>
<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="age">Age:</label>
        <input type="text" name="age" id="age"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd"><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="female">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="others">
        <label for="gender">Others</label><br><br>
        <label for="selectoption">Select option which suits you well:</label><br>
        <input type="checkbox" name="bachstudent" id="bachstudent">
        <label for="bachstudent">I am a Bachelor's student</label><br>
        <input type="checkbox" name="masterstudent" id="masterstudent">
        <label for="masterstudent">I am a Master's student</label><br>
        <input type="checkbox" name="working" id="working">
        <label for="masterstudent">I am currently working</label><br><br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>
        <label for="address">Address:</label><br>
        <textarea name="message" style="width:400px; height:60px;"></textarea><br><br>
        <label for="file">Upload you resume here:</label>
        <input type="file" id="myFile" name="filename"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>
</html>
